<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product Preview Card Component</title>
</head>

<body>
    <main>
        <article class="product">
            <picture class="product-img">
                <source srcset="img/image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="img/image-product-mobile.jpg" alt="Perfume Bottle">
            </picture>
            <div class="product-info">
                <p class="product-category">Perfume</p>
                <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">
                    A floral, solar and voluptuous
                    interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="flex-group">
                    <p class="product-price">
                        <span class="visually-hidden">Current Price:</span>$149.99
                    </p>
                    <p class="product-original-price">
                        <span class="visually-hidden">Original Price:</span>
                        <s>$169.99</s>
                    </p>
                </div>
                <button class="btn" data-icon="shopping-cart">Add to Cart</button>
            </div>
        </article>
    </main>
</body>

</html>
